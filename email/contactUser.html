<table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f0e5c5" style="background:#f0e5c5; font-family: 'Lucida Grande', 'Lucida Sans Unicode', Helvetica, Arial, Verdana, sans-serif; min-height: 100% !important; margin: 0pt; padding: 0pt; width: 100% !important; table-layout:fixed">
	<tr>
		<td valign="top" align="center">
			<table width="600px" cellspacing="0" cellpadding="0" border="0">
					<tr>
						<td valign="top" align="center">
							<table width="100%" cellspacing="0" cellpadding="0" border="0">
								<tr><td height="10px">&#160;</td></tr>
								<tr>
									<td width="370px" style="text-shadow: 1px 1px 0 #fff; text-align: left; color: #a17d00; font-size: 26px; font-weight: bold">
										Thank you for your inquiry
									</td>
									<td>
										<a style="border: 0; font-size: 20px; color: #60070e; text-decoration: none;" href="http://goalconstruction.net"><img align="right" style="border: 0; display: block;" alt="Goal Construction" src="{emailLogo}"/></a>
									</td>
								</tr>
								<tr><td height="10px"></td></tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<table width="100%" cellspacing="0" cellpadding="0" border="0">
								<tr>
									<td valign="top">
										<table width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #FFF; border: 1px solid #DDD; position: relative;" >
											<tr>
												<td height="40px">
													<div style="position: absolute; top: -4px; left: 10px; font-size: 11px; color:#fff; background: url('{bgDate}') no-repeat; padding: 8px 0 10px; text-align: center; width: 170px; line-height: 18px;">{date}</div>
												</td>
											</tr>
											<tr>
												<td>
													<table width="100%" cellpadding="0" cellspacing="0" border="0">
														<tr>
															<td width="20px">&#160;</td>
															<td>
																<table style="line-height: 20px;font-size:12px; text-align: left; background: url('{divider}') no-repeat center bottom; " width="100%" cellpadding="5" cellspacing="0" border="0">
																	<tr>
																		<td>
																			Dear <b>{fullName}</b>, <br/><br/>Thank you for your message. Our staff will review your inquiry and we will get back to you as soon as possible.
																		</td>
																	</tr>
																	<tr><td height="10px">&#160;</td></tr>
																</table>
															</td>
															<td width="20px">&#160;</td>
														</tr>
													</table>
													<table width="100%" cellpadding="0" cellspacing="0" border="0">
														<tr>
															<td width="20px">&#160;</td>
															<td>
																<table style="line-height: 20px;font-size:12px; text-align: left; padding: 30px 0 0; vertical-align: top;" width="100%" cellpadding="0" cellspacing="0" border="0">
																	<tr><td colspan="2" valign="top" height="30px">Your Message:</td></tr>
																	<tr>
																		<td colspan="2" valign="top" style="background: #f9f1d9; border: 1px solid #ebdeb6; padding: 15px;">
																			{message}
																		</td>
																	</tr>
																</table>
															</td>
															<td width="20px">&#160;</td>
														</tr>
													</table>
												</td>
											</tr>
											<tr><td height="10px">&#160;</td></tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<table valign="middle" width="100%" cellspacing="0" cellpadding="0" border="0">
								<tr><td height="5px">&#160;</td></tr>
								<tr style="color: #333; font-size: 11px;">
									<td align="left">Tel: 703-568-5888 | Fax: 703-714-1414</td>
									<td align="right">Delivered by <a href="http://goalconstructioncorp.com">Goal Construction</a>.</td>
								</tr>
								<tr><td height="5px">&#160;</td></tr>
							</table>
						</td>
					</tr>
			</table>
		</td>
	</tr>
</table>
